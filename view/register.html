<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/55c01ab189.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="w-50 m-auto mt-5 shadow-lg p-3 mb-5 bg-body rounded">
        <form action="/register" method="post">
            <div class=" flex-row-reverse">
                <div class="d-flex justify-content-between">
                    <div class="img">
                        <img src="./img/login.png" alt="">
                    </div>
                    <div class="login-content pt-5">
                        <p>Xin Chào bạn </p>
                        <h3>Đăng ký tài khoản mới</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-phone"></i></i></span>
                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username"
                                aria-describedby="basic-addon1" name="phone">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" name="name">
                        </div>
                        <div class="input-group mb-4" id="show_hide_password">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1" name="password">
                            <a class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                        <div class="input-group mb-4" id="show_hide_password">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm password"
                                aria-label="Username" aria-describedby="basic-addon1" name="confirm">
                            <a class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                        <button type="submit" class="w-100 btn btn-danger mb-3">Đăng Ký</button>
                        <div class="social pb-5">
                            <a href="">
                                <button type="button" class="btn btn-light px-5 py-2">
                                    <i class="fa-brands fa-facebook pe-1"></i>
                                    Facebook
                                </button>
                            </a>
                            <a href="">
                                <button type="button" class="btn btn-light px-5 py-2"><i
                                        class="fa-brands fa-google pe-1"></i>Goggle</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password a i').addClass("fa-eye-slash");
                    $('#show_hide_password a i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password a i').removeClass("fa-eye-slash");
                    $('#show_hide_password a i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
