<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/55c01ab189.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container pt-5 w-50 ">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <form action="/changepass" method="post">
                <div class=" flex-row-reverse">
                    <div class="d-flex justify-content-evenly">
                        <div class="img">
                            <img src="./img/login.png" alt="">
                        </div>
                        <div class="login-content pt-5">
                            <h3>Thay đổi mật khẩu</h3>
                            <div class="input-group mb-4" id="show_hide_password">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Old password"
                                    aria-label="Username" aria-describedby="basic-addon1" name="oldpassword">
                                <a class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                            <div class="input-group mb-4" id="show_hide_password">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="New password"
                                    aria-label="Username" aria-describedby="basic-addon1" name="password">
                                <a class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                            <div class="input-group mb-4" id="show_hide_password">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm password"
                                    aria-label="Username" aria-describedby="basic-addon1" name="confirm">
                                <a class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                            <button type="submit" class="w-100 btn btn-danger mb-3">Thay đổi</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password a i').addClass("fa-eye-slash");
                    $('#show_hide_password a i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password a i').removeClass("fa-eye-slash");
                    $('#show_hide_password a i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
